<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../components/home-device-card.html">
<link rel="import" href="../components/shared-styles.html">

<dom-module id="home-devices">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        padding: 16px;
      }

      .content {
        margin-left: 75px;
        padding: 0 16px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-sizing: border-box;
      }

      .content h2 {
        font-weight: 400;
        font-size: 28px;
        margin-bottom: 32px;
      } 

      .content .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
        max-width: 950px;
        grid-column-gap: 6px;
        align-items: stretch;
        width: 100%;
      }

      .content .disconnected {
        margin-top: 36px;
        width: 100%;
        border-top: 1px solid #e0e0e0;
        padding: 16px;
        display: flex;
        font-size: 14px;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        font-weight: 500;
        cursor: pointer;
        color: #313131;
      }

      @media screen and (max-width: 640px) {
        .content {
          margin-left: 0;
          padding: 0;
        }

        .content .disconnected {
          box-sizing: border-box;
          margin: 12px 16px -12px 16px;
        }

        .content .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
    
    <div class="content">
      <h2>Devices</h2>
    
      <div class="container">
        <home-device-card image="idle_google_home.png" heading="Google Home" type="speaker" no-content></home-device-card>
        <home-device-card image="idle_google_home_mini.png" heading="Google Home Mini" type="speaker" no-content></home-device-card>
        <home-device-card image="idle_digital_clock.png" heading="Android Things Digital Clock" type="developer-board" no-content></home-device-card>
        <home-device-card image="idle_macbook.png" heading="Henry's Macbook Air" no-content type="laptop"></home-device-card>
        <home-device-card image="idle_unknown.png" heading="ASUS Laptop" no-content type="laptop"></home-device-card>
      </div>
      
      <div class="disconnected">
        View Disconnected Devices
      </div>
    </div>

  </template>

  <script>
    class HomeDevices extends Polymer.Element {
      static get is() { return 'home-devices'; }

      ready() {
        super.ready();
      }
    }
    window.customElements.define(HomeDevices.is, HomeDevices);
  </script>
</dom-module>
