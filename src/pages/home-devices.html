<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../components/home-device-card.html">
<link rel="import" href="../components/shared-styles.html">

<dom-module id="home-devices">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        padding: 16px;
      }

      .content {
        margin-left: 75px;
        padding: 0 16px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-sizing: border-box;
      }

      .content h2 {
        font-weight: 400;
        font-size: 28px;
        margin-bottom: 32px;
      } 

      .content .disconnected {
        margin-top: 36px;
        width: 100%;
        border-top: 1px solid #e0e0e0;
        padding: 16px;
        display: flex;
        font-size: 14px;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        font-weight: 500;
        cursor: pointer;
        color: #313131;
      }

      @media screen and (max-width: 640px) {
        .content {
          margin-left: 0;
          padding: 0;
        }

        .content .disconnected {
          box-sizing: border-box;
          margin: 12px 16px -12px 16px;
        }
      }
    </style>
    
    <div class="content">
      <h2>Devices</h2>
      <home-device-card image="idle_google_home_mini.png" heading="Google Home Mini">
        Start with "Hey Google"
      </home-device-card>
      <home-device-card image="idle_google_home.png" heading="Google Home">
        Start with "Hey Google"
      </home-device-card>

      <div class="disconnected">
        View Disconnected Devices
      </div>
    </div>

  </template>

  <script>
    class HomeDevices extends Polymer.Element {
      static get is() { return 'home-devices'; }

      ready() {
        super.ready();
      }
    }
    window.customElements.define(HomeDevices.is, HomeDevices);
  </script>
</dom-module>
