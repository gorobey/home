<dom-module id="home-discover">

      :host {
        display: flex;
        padding: 16px;
      }

      .content {
        margin-left: 75px;
        padding: 0 16px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-sizing: border-box;
      }

      .content h2 {
        font-weight: 400;
        font-size: 28px;
        margin-bottom: 32px;
      }

      @media screen and (max-width: 640px) {
        .content {
          margin-left: 0;
          padding: 0;
        }
      }
    </style>

    <div class="content">
      <h2>Welcome home</h2>
      <home-card>
        discover-card
      </home-card>
    </div>

  </template>

  <script>
    class HomeDiscover extends Polymer.Element {
      static get is() { return 'home-discover'; }

      ready() {
        super.ready();
      }
    }
    window.customElements.define(HomeDiscover.is, HomeDiscover);
  </script>
