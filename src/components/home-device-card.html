<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="home-device-card">
    <template>
        <style include="shared-styles">
            :host {
                margin: 8px auto;
                display: block;
                box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
                border-radius: 8px;
                max-width: 450px;
                width: 100%;
                overflow: hidden;
            }

            .header {
                position: relative;
            }

            :host([no-content]) .header {
                margin-bottom: -8px;
            }

            .header iron-image {
                --iron-image-width: 100%;
            }

            .header .title {
                position: absolute;
                top: 0;
                padding: 12px 16px;
                color: white;
                display: flex;
                width: 100%;
                box-sizing: border-box;
            }

            .header .title iron-icon {
                margin-right: 6px;
                min-width: 24px;
            }

            .header .title span {
                line-height: 24px;
                font-weight: 400;
                text-overflow: ellipsis;
                overflow: hidden; 
                white-space: nowrap;
                flex: 1;
            }

            .content {
                padding: 12px 16px;
                margin-bottom: 8px;
                font-size: 18px;
                min-height: 40px;
            }
        </style>

        <div class="header">
            <iron-image src="[[rootPath]]images/assests/[[image]]"></iron-image>
            <div class="title">
                <iron-icon icon="home-icons:[[type]]"></iron-icon>
                <span>[[heading]]</span>
                <iron-icon hidden$="[[!offline]]" icon="home-icons:cloud-off"></iron-icon>
            </div>
        </div>

        <div class="content" hidden$="[[noContent]]">
            <slot></slot>
        </div>

    </template>

    <script>
        class HomeDeviceCard extends Polymer.Element {
            static get is() { return 'home-device-card'; }

            static get properties() {
                return {
                    heading: {
                        type: String,
                        value: ''
                    },
                    image: {
                        type: String,
                        value: ''
                    },
                    type: {
                        type: String,
                        value: 'devices-other'
                    },
                    noContent: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
                    offline: {
                        type: Boolean,
                        value: false
                    }
                };
            }
        }
        window.customElements.define(HomeDeviceCard.is, HomeDeviceCard);
    </script>
</dom-module>
